monitor=eDP-1, 1920x1080@60, 0x0, 1
monitor=HDMI-A-1, 1280x720@60, 1920x0, 1

env = HYPRCURSOR_THEME,Catppuccin-Mocha-Mauve-Cursors
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/josue/Imágenes/Screenshots

env = _JAVA_AWT_WM_NONREPARENTING, 1  # Fix java wm bug
env = GDK_BACKEND,wayland, x11  # Set gdk backend 
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 1

env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_SCALE_FACTOR, 1

input {
    follow_mouse = 1
    numlock_by_default = true
    kb_layout= us, latam
    touchpad {
        natural_scroll = yes
    }
    kb_options = grp:rctrl_rshift_toggle
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(cba6f7)
    col.inactive_border = rgb(585b70)
    col.nogroup_border_active = rgb(89b4fa)
    col.nogroup_border = rgb(a6e3a1)
    resize_on_border = true
    layout = dwindle
}

group {
    col.border_active = rgb(89b4fa)
    col.border_inactive = rgb(585b70)
    groupbar:col.active = rgb(89b4fa)
    groupbar:col.inactive = rgb(cba6f7)
    groupbar:text_color = rgb(1e1e2e)
    groupbar:font_family = Jetbrains Mono Bold
    groupbar:font_size = 9
    groupbar:height = 16
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    mouse_move_enables_dpms = true
    animate_mouse_windowdragging = true
    vfr = true
    vrr = 0
}

decoration {
  rounding = 13
  #active_opacity = 0.90
  #inactive_opacity = 0.75
   blur {
        enabled = false
    }

    drop_shadow = false
    shadow_range = 20
    shadow_render_power = 3
    shadow_offset = 0 2
    col.shadow = rgba(11111baa)
}

dwindle {
    pseudotile = true
    preserve_split = true # you probably want this
}

source = ~/.config/hypr/conf/animations-fast.conf

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
#    workspace_swipe_fingers = 3
}

# Tecla principal
$mainMod = SUPER

# start a terminal
bind = $mainMod, RETURN, exec, bspterm
bind = $mainMod ALT, RETURN, exec, bspterm --float
bind = $mainMod SHIFT, RETURN, exec, bspterm --now
bind = $mainMod CTRL, RETURN, exec, bspterm --full
bind = $mainMod, W, exec, pkill -SIGUSR1 '^waybar$'

# keybind Apps
bind = $mainMod SHIFT, W, exec, google-chrome-stable
bind = $mainMod SHIFT, F, exec, nautilus
bind = $mainMod SHIFT, E, exec, kitty --class 'kitty-float' --config ~/.config/kitty/kittyfloat.conf -e calcurse
bind = $mainMod SHIFT, P, exec, hyprprop
bind = $mainMod SHIFT, C, exec, qalculate-qt
bind = $mainMod, T, exec, hyprpicker --format=hex --autocopy
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, N, exec, swaync-client -t -sw

# Rofi
bind = $mainMod, D, exec, sh ~/.config/rofi/launchers/type-2/launcher.sh &
bind = $mainMod, X, exec, sh ~/.config/rofi/applets/bin/powermenu.sh &
bind = $mainMod, A, exec, sh ~/.config/rofi/applets/bin/apps.sh
bind = $mainMod, Z, exec, sh ~/.config/rofi/applets/bin/brightness.sh
bind = $mainMod, Q, exec, sh ~/.config/rofi/applets/bin/volume.sh
bind = $mainMod, E, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/applets/shared/clipmenu.rasi -p 'Portapapeles' | cliphist decode | wl-copy

# volume control
bind = , XF86AudioRaiseVolume, exec, volume-helper --limit "$volume_limit" --increase "$volume_step" &
bind = , XF86AudioLowerVolume, exec, volume-helper --limit "$volume_limit" --decrease "$volume_step" &
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && volume-helper &

# brightneww control
bind = , XF86MonBrightnessUp, exec, brightness-helper --inc &
bind = , XF86MonBrightnessDown, exec, brightness-helper --dec &

# Playerctl
bind = , XF86AudioPlay, exec, playerctl --all-players play-pause
bind = , XF86AudioNext, exec, playerctl --all-players next
bind = , XF86AudioPrev, exec, playerctl --all-players previous
bind = , XF86AudioStop, exec, playerctl --all-players stop

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window -- viewnior
# Screenshot a monitor
bind = ,PRINT, exec, hyprshot -m output -- viewnior
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region -- viewnior

# Reglas de ventanas - Mover
windowrule = workspace 1, ^(kitty-now)$
windowrule = workspace 1, ^(jetbrains-idea-ce)$

windowrule = workspace 2, ^(firefox)$
windowrule = workspace 2, ^(google-chrome)$

windowrule = workspace 3, ^(code-url-handler)$
windowrule = workspace 3, ^(geany)$
windowrule = workspace 4, ^(org.gnome.Nautilus)$

windowrule = workspace 5, ^(org.pwmt.zathura)$
windowrule = workspace 5, ^(evince)$
windowrule = workspace 5, ^(libreoffice-writer)$
windowrule = workspace 5, ^(libreoffice-calc)$
windowrule = workspace 5, ^(libreoffice-impress)$
windowrule = workspace 5, ^(libreoffice-startcenter)$
windowrule = workspace 5, ^(*:soffice)$
windowrule = workspace 5, ^(Soffice)$

windowrule = workspace 6, ^(org.libretro.RetroArch)$
windowrule = workspace 7, ^(mpv)$
windowrule = workspace 7, ^(Gimp-2.10)$
windowrule = workspace 7, ^(YouTube Music)$
windowrule = workspace 8, ^(Lxappearance)$
windowrule = workspace 8, ^(pavucontrol)$

# Reglas de ventanas - Abrir
windowrulev2 = idleinhibit always, class:^(org.libretro.RetroArch)$
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(firefox)$
windowrulev2 = idleinhibit focus, class:^(google-chrome)$
windowrulev2 = float,class:(kitty-float)
windowrule = float, ^(mpv)$
windowrule = float, ^(dolphin-emu)$
windowrule = float, ^(qalculate-qt)$
windowrule = float, ^(gthumb)$
windowrule = float, ^(Viewnior)$
windowrule = float, ^(Lxappearance)$
windowrule = float, ^(pavucontrol)$

windowrule = float, ^(xdg-desktop-portal-gtk)$
windowrule = size 850 510, ^(xdg-desktop-portal-gtk)$
windowrule = float, title:^(Abrir carpeta)$
windowrule = size 850 510, title:^(Abrir carpeta)$
windowrule = float, title:^(Abrir archivo)$
windowrule = size 850 510, title:^(Abrir archivo)$
windowrule = float, title:^(Guardar como)$
windowrule = size 850 510, title:^(Guardar como)$
windowrule = float, title:^(Cargar archivos)$
windowrule = size 890 540, title:^(Cargar archivos)$

# -- Fix odd behaviors in IntelliJ IDEs --
windowrulev2 = windowdance,class:^(jetbrains-.*)$,floating:1focus takeovers
windowrulev2 = center,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^(splash)$,floating:1

#! Center popups/find windows
windowrulev2 = center,class:^(jetbrains-.*)$,title:^( )$,floating:1
windowrulev2 = stayfocused,class:^(jetbrains-.*)$,title:^( )$,floating:1
windowrulev2 = noborder,class:^(jetbrains-.*)$,title:^( )$,floating:1
#! Disable window flicker when autocomplete or tooltips appear
windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(win.*)$,floating:1

# keybind hyprland
bind = $mainMod, C, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, F, fakefullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, V, exec, hyprctl --batch "dispatch togglefloating active; dispatch pin active"

bind = $mainMod, i,layoutmsg, preselect up
bind = $mainMod, u,layoutmsg, preselect down
bind = $mainMod, y,layoutmsg, preselect left
bind = $mainMod, o,layoutmsg, preselect right

# Foco
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mover
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Tamaño
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Cambiar
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Set Monitores
workspace = 8, monitor:HDMI-A-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Settings themes
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Mocha-Standard-Mauve-Dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Mocha-Mauve-Cursors
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark
exec-once = gsettings set org.gnome.desktop.interface font-name "Noto Sans 9"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout 'appmenu:'
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

# Apps Start
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = hypridle
exec-once = waybar & hyprpaper & gammastep-indicator & blueman-applet & nm-applet &
exec-once = mega-cmd-server &
exec-once = swaync &
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart  

